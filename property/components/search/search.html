{% load livecomponents %}
<div class="w-full rounded-2xl border border-slate-200 bg-white shadow-sm p-4 flex items-center">
    <span class="text-slate-400 mr-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.5 4.5a7.5 7.5 0 0012.15 12.15z"/>
        </svg>
    </span>
    <input
        {% component_attrs component_id %}
        type="text"
        name="search"
        value="{{ search }}"
        class="flex-1 bg-transparent outline-none border-none text-slate-900 text-sm placeholder-slate-400"
        placeholder="Search properties..."
        hx-trigger="keyup changed delay:100ms"
        autocomplete="off"
        hx-post="{% call_command component_id "update_search" %}"
    />
</div>
